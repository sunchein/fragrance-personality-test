const LIFF_ID = "2008610266-8jDqPJAe";
let lineProfile = null;
let isLiffInit = false;

function setLineStatus(text, isError = false) {
    const el = document.getElementById('lineStatus');
    if (!el) return;
    el.textContent = text;
    el.className = `mb-4 text-sm rounded-lg p-3 border ${isError ? 'bg-red-50 border-red-100 text-red-700' : 'bg-blue-50 border-blue-100 text-gray-700'}`;
}

function renderLineProfile(profile) {
    const card = document.getElementById('lineProfileCard');
    const avatar = document.getElementById('lineAvatar');
    const nameText = document.getElementById('lineDisplayNameText');
    if (!card || !avatar || !nameText) return;

    avatar.src = profile.pictureUrl || "";
    nameText.textContent = profile.displayName || "";
    card.classList.remove('hidden');
}

async function initLine() {
    if (isLiffInit) return true;
    if (!window.liff) {
        setLineStatus("未載入 LIFF SDK，請確認網路。", true);
        return false;
    }

    try {
        await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });
        isLiffInit = true;

        if (!liff.isLoggedIn()) {
            setLineStatus("尚未登入 LINE（請點擊按鈕開始）。");
            return false;
        }

        lineProfile = await liff.getProfile();
        setLineStatus(`已登入：${lineProfile.displayName}`);
        renderLineProfile(lineProfile);

        const nameInput = document.getElementById('userName');
        if (nameInput && !nameInput.value.trim()) {
            nameInput.value = lineProfile.displayName || "";
        }
        return true;
    } catch (err) {
        console.error("LIFF error:", err);
        setLineStatus("LINE 登入失敗，請確認 LIFF 設定。", true);
        return false;
    }
}

    { id: 1, text: "我喜歡設定方向並帶領他人完成目標。", dimension: "leader" }, 
    { id: 2, text: "我重視團隊合作，願意聆聽並支持他人。", dimension: "collaborator" }, 
    { id: 3, text: "我富有創意，喜歡嘗試新點子或藝術表達。", dimension: "creator" }, 
    { id: 4, text: "我務實穩健，喜歡按計劃持續推進。", dimension: "implementer" }, 
    { id: 5, text: "我喜歡冒險和探索未知，對新體驗充滿好奇。", dimension: "adventurer" }, 
    { id: 6, text: "我具備保護他人與提供支持的天性，重視安全與忠誠。", dimension: "guardian" },

    { id: 8, text: "我有強烈的目標感和驅動力，渴望達成卓越成就。", dimension: "achiever" },

];

let currentQuestionIndex = 0;
const responses = {};
const STORAGE_KEY = 'fragrancePersonalityResults';

const infoSection = document.getElementById('infoSection');
const questionSection = document.getElementById('questionSection');
const resultSection = document.getElementById('resultSection');
const questionContainer = document.getElementById('questionContainer');
const prevQuestionBtn = document.getElementById('prevQuestionBtn');
const nextQuestionBtn = document.getElementById('nextQuestionBtn');
const resultContent = document.getElementById('resultContent');
const historyModal = document.getElementById('historyModal');
const historyList = document.getElementById('historyList');

document.getElementById('startTestBtn').addEventListener('click', async (e) => {
    e.preventDefault();
    const ok = await initLine();
    if (window.liff && !liff.isLoggedIn()) {
        sessionStorage.setItem('AUTO_START_TEST', '1');
        liff.login({ redirectUri: window.location.origin + window.location.pathname });
        return;
    }
    if (!ok) {
        alert('LINE 初始化失敗，請檢查設定。');
        return;
    }
    currentQuestionIndex = 0;
    Object.keys(responses).forEach(key => delete responses[key]);
    infoSection.classList.add('hidden');
    questionSection.classList.remove('hidden');
    renderQuestion();
});

// 管理歷史紀錄點擊事件
document.getElementById('viewHistoryBtn').addEventListener('click', () => {
    const password = prompt("請輸入管理員密碼：");
    // 修正：依據使用者要求設定密碼為 a19690712
    if (password === "a19690712") {
        loadHistory();
        historyModal.classList.remove('hidden');
    } else if (password !== null) {
        alert('密碼錯誤！');
    }
});

document.getElementById('closeHistoryBtn').addEventListener('click', () => {
    historyModal.classList.add('hidden');
});

document.getElementById('clearHistoryBtn').addEventListener('click', () => {
    if (confirm('確定要清空所有歷史紀錄嗎？')) {
        localStorage.removeItem(STORAGE_KEY);
        loadHistory();
    }
});

prevQuestionBtn.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
    }
});

nextQuestionBtn.addEventListener('click', () => {
    const current = questions[currentQuestionIndex];
    const selected = document.querySelector('input[name="q' + current.id + '"]:checked');
    if (!selected) { alert('請選擇一個選項後再繼續！'); return; }
    responses[current.dimension] = parseInt(selected.value);
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
    } else {
        showResult();
    }
});

function renderQuestion() {
    const q = questions[currentQuestionIndex];
    questionContainer.innerHTML = `
        <div class="mb-4"><span class="text-sm font-medium text-gray-500">問題 ${currentQuestionIndex + 1}/${questions.length}</span></div>
        <h3 class="text-lg font-semibold mb-4 text-gray-800">${q.text}</h3>
        <div class="space-y-3">
            ${[1,2,3,4,5].map(value => `
                <label class="flex items-center space-x-3 p-2 hover:bg-gray-50 rounded-lg cursor-pointer">
                    <input type="radio" name="q${q.id}" value="${value}" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" ${ (responses[q.dimension] === value) ? 'checked' : '' }>
                    <span class="text-gray-700">
                        ${value === 1 ? '非常不同意' : value === 2 ? '不同意' : value === 3 ? '中立' : value === 4 ? '同意' : '非常同意'}
                    </span>
                </label>
            `).join('')}
        </div>`;
    prevQuestionBtn.disabled = currentQuestionIndex === 0;
    nextQuestionBtn.textContent = currentQuestionIndex === questions.length - 1 ? '提交測評' : '下一題';
}

function showResult() {
    questionSection.classList.add('hidden');
    resultSection.classList.remove('hidden');
    const bestScore = Math.max(...Object.values(responses));
    const tiedDimensions = Object.keys(responses).filter(dim => responses[dim] === bestScore);
    const bestDim = tiedDimensions[Math.floor(Math.random() * tiedDimensions.length)];
    const result = personalityData[bestDim];
    const userName = (lineProfile && lineProfile.displayName) ? lineProfile.displayName : document.getElementById('userName').value.trim();
    const userPhone = document.getElementById('userPhone').value.trim();
    const userNote = document.getElementById('userNote').value.trim();
    const timestamp = new Date().toISOString();
    const resultObject = { userName, userPhone, userNote, timestamp, type: result.name, resultCode: result.code, resultKey: bestDim, line: lineProfile, details: result };
    
    saveResult(resultObject);
    renderResultCard(resultObject);
    
    document.getElementById('saveResultBtn').onclick = () => { alert('結果已成功保存！'); };
    document.getElementById('exportPdfBtn').onclick = () => exportReport(resultObject);
    document.getElementById('restartBtn').onclick = () => {
        resultSection.classList.add('hidden');
        infoSection.classList.remove('hidden');
        document.getElementById('userName').value = '';
        document.getElementById('userPhone').value = '';
        document.getElementById('userNote').value = '';
    };
}

function saveResult(obj) {
    let localResults = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    localResults.push(obj);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(localResults));

    const formData = {
        'form-name': 'test-results',
        'userName': obj.userName,
        'userPhone': obj.userPhone,
        'userNote': obj.userNote,
        'resultType': obj.type,
        'resultCode': obj.resultCode || '',
        'resultKey': obj.resultKey || '',
        'timestamp': obj.timestamp || '',
        'lineUserId': (obj.line && obj.line.userId) ? obj.line.userId : '',
        'lineDisplayName': (obj.line && obj.line.displayName) ? obj.line.displayName : '',
        'linePictureUrl': (obj.line && obj.line.pictureUrl) ? obj.line.pictureUrl : ''
    };
    
    fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData).toString()
    }).catch(e => console.error(e));
}

function renderResultCard(resultObject) {
    const res = resultObject.details;
    resultContent.innerHTML = `
        <div class="bg-blue-50 p-4 rounded-lg mb-4">
            <h3 class="text-lg font-bold text-gray-800">受測者：${resultObject.userName}</h3>
            <p class="text-sm text-gray-600 mt-1">測評時間：${new Date(resultObject.timestamp).toLocaleString()}</p>
        </div>
        <div class="border rounded-xl p-6 card-shadow">
            <div class="flex items-center mb-4">
                <div class="w-8 h-8 rounded-full mr-3" style="background-color: ${res.colorHex};"></div>
                <h2 class="text-xl font-bold text-gray-800 flex-1">${res.code} ${res.name}</h2>
            </div>
            <p class="text-sm text-gray-600 mb-2 font-medium">特質：${res.traits}</p>
            <p class="text-sm text-gray-600 mb-2 font-medium">專屬精油：${res.essentialOilName} (${res.essentialOilFormula})</p>
            <p class="text-sm text-gray-600 mb-2 font-medium">專屬香水：${res.perfumeName} (${res.perfumeFormula})</p>
            <div class="grid grid-cols-2 gap-4 text-xs text-gray-500 mb-4 pt-2 border-t">
                <div>屬性：${res.liuhe}</div>
                <div>系統：${res.bodySystem}</div>
                <div>情緒：${res.emotion}</div>
                <div>支派：${res.tribe}</div>
            </div>
            <p class="text-sm text-gray-600 italic border-l-4 border-blue-200 pl-3 py-1 mb-2">${res.blessingClue}</p>
            <p class="text-xs text-gray-400 text-right">${res.scripture}</p>
        </div>`;
}

function loadHistory() {
    historyList.innerHTML = '';
    const results = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    if (results.length === 0) {
        historyList.innerHTML = '<p class="text-center text-gray-500">暫無測評記錄</p>';
        return;
    }
    results.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    results.forEach((item) => {
        const div = document.createElement('div');
        div.className = 'border rounded-lg p-4 mb-3 hover:bg-gray-50 cursor-pointer transition-colors';
        div.innerHTML = `
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-medium text-gray-800">${item.userName}</p>
                    <p class="text-xs text-gray-500">${new Date(item.timestamp).toLocaleString()}</p>
                </div>
                <div class="text-blue-600 text-sm font-medium">${item.type}</div>
            </div>`;
        div.onclick = () => {
            historyModal.classList.add('hidden');
            infoSection.classList.add('hidden');
            resultSection.classList.remove('hidden');
            renderResultCard(item);
        };
        historyList.appendChild(div);
    });
}

async function exportReport(obj) {
    const { jsPDF } = window.jspdf;
    const element = document.getElementById('resultContent');
    element.classList.remove('card-shadow');
    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
    element.classList.add('card-shadow');
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = pdf.internal.pageSize.getHeight();
    const margin = 40;
    const contentWidth = pdfWidth - margin * 2;
    const imgHeight = canvas.height * contentWidth / canvas.width;
    pdf.addImage(imgData, 'PNG', margin, margin, contentWidth, imgHeight);
    pdf.save(`${obj.userName}_香氛人格報告.pdf`);
}

        sessionStorage.removeItem('AUTO_START_TEST');
        setTimeout(() => { document.getElementById('startTestBtn').click(); }, 300);
