let lineProfile = null;

function setLineStatus(text, isError = false) {
    const el = document.getElementById('lineStatus');
    if (!el) return;
    el.textContent = text;
    el.classList.toggle('bg-red-50', isError);
    el.classList.toggle('border-red-100', isError);
    el.classList.toggle('text-red-700', isError);
}

async function initLine() {
    // 如果你尚未設定 LIFF_ID，就不要初始化，避免噴錯干擾展場
    if (!LIFF_ID || LIFF_ID === "YOUR_LIFF_ID") {
        setLineStatus("尚未設定 LIFF_ID（請先在 LINE Developers 建立 LIFF，並把 LIFF_ID 填入程式）。", true);
        return false;
    }

    try {
        await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });

        if (!liff.isLoggedIn()) {
            setLineStatus("尚未登入 LINE（按下按鈕後將引導登入）。");
            return false;
        }

        lineProfile = await liff.getProfile();
        setLineStatus(`已登入：${lineProfile.displayName}`);

        // 自動帶入姓名（仍可手動更改）
        const nameInput = document.getElementById('userName');
        if (nameInput && !nameInput.value.trim()) {
            nameInput.value = lineProfile.displayName || "";
        }
        return true;
    } catch (err) {
        console.error("LIFF init/getProfile error:", err);
        setLineStatus("LINE 登入初始化失敗：請確認 LIFF_ID、Endpoint URL 與網域設定。", true);
        return false;
    }
}

        async function exportReport(obj) {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('resultContent');
            element.classList.remove('card-shadow');
            const canvas = await html2canvas(element, { scale: 2, useCORS: true });
            element.classList.add('card-shadow');
            const imgData = canvas.toDataURL('image/png');
            const pdf = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const margin = 40;
            const contentWidth = pdfWidth - margin * 2;
            const imgHeight = canvas.height * contentWidth / canvas.width;
            let heightLeft = imgHeight;
            let position = margin;
            pdf.addImage(imgData, 'PNG', margin, position, contentWidth, imgHeight);
            heightLeft -= (pdfHeight - margin * 2);
            while (heightLeft > 0) {
                position = margin - (imgHeight - heightLeft);
                pdf.addPage();
                pdf.addImage(imgData, 'PNG', margin, position, contentWidth, imgHeight);
                heightLeft -= (pdfHeight - margin);
            }
            pdf.save(`${obj.userName}_${obj.type.split(' ')[0]}_香氛人格報告.pdf`);
