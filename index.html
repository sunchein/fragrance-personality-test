// 初始化 LIFF
async function initLine() {
    try {
        await liff.init({ liffId: LIFF_ID, withLoginOnExternalBrowser: true });
        if (!liff.isLoggedIn()) {
            liff.login();
            return false;
        }
        
        lineProfile = await liff.getProfile();
        document.getElementById('lineStatus').classList.add('hidden');
        document.getElementById('lineProfileCard').classList.remove('hidden');
        document.getElementById('lineAvatar').src = lineProfile.pictureUrl || "";
        document.getElementById('lineDisplayNameText').textContent = lineProfile.displayName || "";
        document.getElementById('userName').value = lineProfile.displayName || "";
        
        // 檢查好友狀態 (需要 Scopes 開啟 friendship_status 並 Linked Bot)
        try {
            const status = await liff.getFriendshipStatus();
            isFriend = status.friendFlag;
        } catch (e) { console.log("無法獲取好友狀態"); }
        
        return true;
    } catch (err) {
        document.getElementById('lineStatus').textContent = "LINE 初始化失敗，請於 LINE App 開啟。";
        return false;
    }
}

// 事件控制
document.getElementById('startTestBtn').onclick = async () => {
    const ok = await initLine();
    if (!ok) return;
    if (!document.getElementById('userName').value.trim()) return alert("請輸入姓名！");
    currentIdx = 0;
    document.getElementById('infoSection').classList.add('hidden');
    document.getElementById('questionSection').classList.remove('hidden');
    renderQuestion();
};

function renderQuestion() {
    const q = questions[currentIdx];
    document.getElementById('progressText').textContent = `${currentIdx + 1} / ${questions.length}`;
    document.getElementById('questionContainer').innerHTML = `
        <h3 class="text-xl font-bold mb-8 text-gray-800">${q.text}</h3>
        <div class="space-y-4">
            ${[1,2,3,4,5].map(v => `
                <button onclick="selectVal('${q.dim}', ${v})" class="w-full text-left p-4 border-2 rounded-2xl font-bold transition-all ${responses[q.dim] === v ? 'border-blue-500 bg-blue-50 text-blue-600' : 'border-gray-100 hover:bg-gray-50'}">
                    ${v===1?'非常不同意':v===2?'不同意':v===3?'中立':v===4?'同意':'非常同意'}
                </button>`).join('')}
        </div>`;
    document.getElementById('prevQuestionBtn').disabled = currentIdx === 0;
}

window.selectVal = (dim, v) => {
    responses[dim] = v;
    renderQuestion();
};

document.getElementById('nextQuestionBtn').onclick = () => {
    if (!responses[questions[currentIdx].dim]) return alert("請選擇一項！");
    if (currentIdx < questions.length - 1) {
        currentIdx++; renderQuestion();
    } else { showResult(); }
};

document.getElementById('prevQuestionBtn').onclick = () => { currentIdx--; renderQuestion(); };

function showResult() {
    document.getElementById('questionSection').classList.add('hidden');
    document.getElementById('resultSection').classList.remove('hidden');
    
    if (!isFriend) document.getElementById('oaPrompt').classList.remove('hidden');
    
    const bestScore = Math.max(...Object.values(responses));
    const ties = Object.keys(responses).filter(d => responses[d] === bestScore);

// 修復後的 PDF 生成按鈕
document.getElementById('exportPdfBtn').onclick = async function() {
    const btn = this;
    btn.disabled = true;
    btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 生成中...';
    
    try {
        const { jsPDF } = window.jspdf;
        const element = document.getElementById('resultContent');
        // 捕捉前先移除可能導致 CORS 錯誤的圖片引用
        const canvas = await html2canvas(element, { scale: 2, useCORS: true, logging: false });
        const pdf = new jsPDF('p', 'pt', 'a4');
        const w = pdf.internal.pageSize.getWidth();
        const h = (canvas.height * w) / canvas.width;
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, w, h);
        pdf.save(`測評報告_${document.getElementById('userName').value}.pdf`);
    } catch (e) {
        alert("PDF 生成失敗，建議截圖保存結果。");
    } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fa fa-file-pdf-o"></i> 下載報告';
    }
};

        document.getElementById('historyModal').classList.remove('hidden');
        renderHistory();
    }
};

function renderHistory() {
    const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    document.getElementById('historyList').innerHTML = list.length ? list.reverse().map(h => `
        <div class="bg-white p-5 rounded-2xl border-2 border-gray-100 shadow-sm flex flex-col gap-2">
            <div class="flex justify-between items-center">
                <span class="font-black text-gray-800 text-lg">${h.userName}</span>
                <span class="text-blue-600 font-bold">${h.type}</span>
            </div>
            <div class="text-[10px] text-gray-400 bg-gray-50 p-2 rounded-lg">
                <p>LINE: ${h.line?.displayName || '未知'} / 電話: ${h.userPhone || '無'}</p>
                <p class="font-mono break-all mt-1">UID: ${h.line?.userId || 'N/A'}</p>
            </div>
            <p class="text-[9px] text-right text-gray-300 italic">${new Date(h.timestamp).toLocaleString()}</p>
        </div>`).join('') : '<p class="text-center text-gray-400">尚無紀錄</p>';
}

document.getElementById('closeHistoryBtn').onclick = () => document.getElementById('historyModal').classList.add('hidden');
document.getElementById('clearHistoryBtn').onclick = () => { if(confirm('清除紀錄？')){ localStorage.removeItem(STORAGE_KEY); renderHistory(); }};

function saveData(obj) {
    let local = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    local.push(obj);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(local));
    fetch('/', { method: 'POST', body: new URLSearchParams({ 'form-name': 'test-results', ...obj, resultType: obj.type }).toString() });
}

window.onload = initLine;
    </script>
